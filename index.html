<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script>
        function showPostion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(succesCallback, ErrorCallback)
            }
            else {
                alert('geolocation not supported ')
            }
        }
        function succesCallback(position) {
            var longitude = position.coords.longitude
            var latitude = position.coords.latitude
            var latlong = latitude + ',' + longitude;
            var myMapUrl = 'https://maps.googleapis.com/maps/api/staticmap?center=' + latlong + '&zoom=16&size=400x300&output=embed&key=AIzaSyAxGO3UYs5fkSv9Aj6MDHN1DM8vHsEF_XU';
            document.getElementById("myPosition").innerHTML = "my position is latitude " + latitude + "longitude" + longitude;
            var myMap = document.getElementById('myMap');
            myMap.setAttribute('src', myMapUrl);
            alert('success');
        }

        function ErrorCallback(error) {
            var myPosition = document.getElementById('myPosition')
            if (error.code == 1) {
                myPosition.innerHTML = "WE requested but it aws denided by u"
            } else if (error.code == 2) {
                myPosition.innerHTML = "Ur network is down"
            } else if (error.code == 3) {
                myPosition.innerHTML = "Time out"
            } else {
                myPosition.innerHTML = "Unknown"
            }
        }
    </script>

</head>

                    </div>

                </article>
            </main>
        </section>
        <footer> Footer </footer>
    </section>
